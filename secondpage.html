<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="leftbox1 bg-grey">
                <img class="close invert" src="svg/close.svg" alt="close">
                <img src="images/spotifylogo.png" alt="spotify logo" width="62px">
                <div class="home">
                    <ul>
                        <li><img src="images/home.png" alt="home" width="20px"><b>Home</b></li>
                        <li><img src="images/search.png" alt="search" width="20px">Search</li>
                    </ul>
                </div>
            </div>
            <div class="leftbox2 bg-grey">
                <div class="library">
                    <div class="flex">
                        <img class="lib" src="svg/library.svg" alt="lib">
                        <h4>Your Library</h4>
                    </div>
                    <img class="lib plus" src="svg/plus.svg" alt="plus">
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
                <div class="cookies">
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"><span>Cookies</span></a>
                </div>
                <div class="engbtn">
                    <button><img src="svg/network.svg" alt="btn" width="12px"> English</button>
                </div>

            </div>

        </div>
        <div class="right bg-grey">
            <div class="header">
                <div class="arrows">
                    <div class="humburgercage">
                        <img class="humburger invert" src="svg/burger-menu-svgrepo-com.svg" width="50px" height="35px"
                            alt="sign">
                    </div>
                    <img class="invert" src="svg/leftarrow.svg" alt="arrow" width="12px">
                    <img class="invert" src="svg/rightarrow.svg" alt="arrow" width="12px">
                </div>
                <div class="headerbtn">
                    <button class="signup">Sign up</button>
                    <button class="login">Log In</button>
                </div>
            </div>

            <div class="showImageContainer">
                
            </div>
            <div class="belowSongsContainer">
                <div class="heading">
                    <img class="invert lib" src="svg/library.svg" alt="">
                    <h1>Song List</h1>
                </div>
                <hr>
                <div class="songlist1">
                    <ul>
                    </ul>
                </div>

            </div>


            <div class="rgtfooter">
                <div class="footercontainer">
                    <div class="songinfo"></div>
                    <div class="songbtn">
                        <img id="prev" src="svg/previous-stroke-rounded.svg" width="15px" alt="prev">
                        <img class="invert" id="play" src="svg/play-button-svgrepo-com.svg" width="20px" alt="play">
                        <img id="next" src="svg/next-stroke-rounded.svg" width="15px" alt="next">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                        </div>
                        <div class="vol">
                            <img class="invert" src="svg/volume.svg" alt="volume">
                            <input id="volumebar" type="range" name="volume">
                        </div>
                    </div>

                </div>
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="js/secondscript.js"></script>
</body>

</html>
